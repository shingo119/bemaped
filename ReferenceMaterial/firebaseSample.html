<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase_version9_RealtimeDB(G'sACADEMY初学者用サンプル)</title>
    <link rel="stylesheet" href="css/style1.css">
    <style>
        .remove:hover {
            background: aquamarine;
        }
    </style>
</head>

<body>

    <!-- コンテンツ表示画面 -->
    <div class="main">
        <div class="titel">
            オンラインチャット
        </div>
        <div class="text">
            <textarea id="text" cols="30" rows="10"></textarea>
            <button id="send">送信</button>
        </div>
        <div class="bottom">
            <div id="output" style="overflow: auto;height: 300px;"></div>
            <button class="all-delet">全削除</button>
            <button id="delet">一部削除</button>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-app.js";
        import { getDatabase, ref, push, set, onChildAdded, remove, onChildRemoved }
        from "https://www.gstatic.com/firebasejs/9.2.0/firebase-database.js";
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA0eX9ZgNNl8xyphlBITklE8cw2KtLdreg",
            authDomain: "sample-412b8.firebaseapp.com",
            projectId: "sample-412b8",
            storageBucket: "sample-412b8.appspot.com",
            messagingSenderId: "278552571035",
            appId: "1:278552571035:web:8517296195d194fb6b6a3e"
        };
        const app = initializeApp(firebaseConfig);//ファイヤベース認証
        const db = getDatabase(app); //RealtimeDBに接続
        const dbRef = ref(db, "chat"); //RealtimeDB内の"chat"を使う

        //データ登録(Click)
        $("#send").on("click", function () { //送信をクリックしたら
            $('#delet').removeClass(); //一部削除キーのクラスを削除

            // 更新日時エリア
            let hiduke = new Date();
            let year = hiduke.getFullYear();
            let month = hiduke.getMonth() + 1;
            let week = hiduke.getDay();
            let day = hiduke.getDate();
            let hour = hiduke.getHours();
            let minute = hiduke.getMinutes();
            let secons = hiduke.getSeconds();
            let yobi = new Array("日", "月", "火", "水", "木", "金", "土",);
            let ymd = year + "." + month + "." + day + ".(" + yobi[week] + ")";
            let time = hour + ":" + minute + ":" + secons;
            // 更新日時エリア

            const msg = {
                text: $("#text").val(), //テキストエリアの内容を取得
                ymd: ymd, //年月日
                time: time //時間
            }
            const newPostRef = push(dbRef); //ユニークKEYを生成
            set(newPostRef, msg);           //"chat"にユニークKEYをつけてオブジェクトデータを登録
        });

        //データ登録(Enter)
        $("#text").on("keydown", function (e) { //Enterキーを押したら
            $('#delet').removeClass();       //一部削除キーのクラスを削除
            if (e.keyCode == 13) {   //EnterKey=13
                // 更新日時エリア
                let hiduke = new Date();
                let year = hiduke.getFullYear();
                let month = hiduke.getMonth() + 1;
                let week = hiduke.getDay();
                let day = hiduke.getDate();
                let hour = hiduke.getHours();
                let minute = hiduke.getMinutes();
                let secons = hiduke.getSeconds();
                let yobi = new Array("日", "月", "火", "水", "木", "金", "土",);
                let ymd = year + "." + month + "." + day + ".(" + yobi[week] + ")";
                let time = hour + ":" + minute + ":" + secons;
                // 更新日時エリア

                const msg = {
                    text: $("#text").val(),//テキストエリアの内容を取得
                    ymd: ymd,//年月日
                    time: time//時間
                }
                const newPostRef = push(dbRef); //ユニークKEYを生成
                set(newPostRef, msg);           //"chat"にユニークKEYをつけてオブジェクトデータを登録
            }
        });

        //最初にデータ取得＆onSnapshotでリアルタイムにデータを取得
        onChildAdded(dbRef, function (data) {
            const msg = data.val();    //オブジェクトデータを取得し、変数msgに代入
            const key = data.key;      //データのユニークキー（削除や更新に使用可能）
            //表示用テキスト・HTMLを作成
            let h = `<div class='li' id='${key}'>`;
            h += '<p>';
            h += msg.text;
            h += '</p>';
            h += msg.ymd;
            h += '<br>';
            h += msg.time;
            h += '</div>'
            $("#output").append(h); //#outputの最後に追加
        });

        onChildRemoved(dbRef, function (snap) { //dbのchatフォルダ内でデータが削除されたら
            const msg = snap.val(); //削除された内容を取得
            const key = snap.key; //削除された内容のキーを取得
        });

        $(document).on('click', '.li', function () {//liクラスをクリックしたら
            const getID = $(this).attr('id');//liクラスにあるid(ユニークキー)を取得し
            $('#delet').toggleClass(getID);//押すとdeletクラスに変数getID(ユニークキー)クラスを付与し、再度押すと外れる
            $(this).toggleClass('isActive');//押すとliクラスにisActiveクラスを付与し、再度押すと外れる
            const delID = $('#delet').attr('class');//id=deletのクラスを取得
            $(document).on('click', '#delet', function () { //id=deletの要素をクリックすると
                const delRef = ref(db, "chat/" + delID); //dbのchat/ユニークキー/のフォルダを参照し
                remove(delRef); //ユニークキー以下を削除
                $(`.isActive#${getID}`).html(''); //isActiveクラスかつ#変数getID(ユニークキー)のHTMLを削除
            });
        });

        $('.all-delet').on('click', function () { //all-deletクラスをクリックしたら
            remove(dbRef);//dbのchatディレクトリを参照して全削除する
            $('#output').html('');//#outputのHTMLも削除する
        });




    </script>
</body>

</html>
